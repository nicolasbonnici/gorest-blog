server:
  port: 8000
  environment: "development"

database:
  url: "${DATABASE_URL}"

pagination:
  default_limit: 10
  max_limit: 1000

migrations:
  enabled: true
  auto_migrate: true

plugins:
  - name: requestid
    enabled: true

  - name: logger
    enabled: true

  - name: cors
    enabled: true
    config:
      origins: "http://localhost:3000,http://localhost:8000"
      allow_credentials: true

  - name: ratelimit
    enabled: true
    config:
      requests_per_second: 200
      burst: 400

  - name: security
    enabled: false

  - name: contenttype
    enabled: true

  - name: health
    enabled: true

  - name: openapi
    enabled: true

  # Authentication plugin (required for blog)
  - name: auth
    enabled: true
    config:
      jwt_secret: "${JWT_SECRET}"
      jwt_ttl: 900

  # Blog plugin
  - name: blog
    enabled: true
    config:
      pagination_limit: 10
      max_pagination_limit: 1000
      enable_importer: true
